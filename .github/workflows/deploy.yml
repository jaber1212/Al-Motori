name: SSH Auto Deployment to cPanel - Motori

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CPANEL_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to cPanel via SCP
        run: |
          scp -r -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -P ${{ secrets.CPANEL_PORT }} \
            ./* ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }}:/home/artlinew/Motori/

      - name: SSH and Run Django Setup
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.CPANEL_PORT }} ${{ secrets.CPANEL_USER }}@${{ secrets.CPANEL_HOST }} "
            set -e

            # Go to project directory
            cd /home/artlinew/Motori/

            # Activate cPanel virtual environment
            source /home/artlinew/virtualenv/Motori/3.11/bin/activate

            # Install Python dependencies
            pip install -r requirements.txt

            # Apply Django migrations
            python manage.py makemigrations
            python manage.py migrate --noinput

            # Collect static files
            python manage.py collectstatic --noinput

            # Restart Passenger for Django
            mkdir -p tmp && touch tmp/restart.txt
          "
