name: SSH Auto Deployment to cPanel - Motori

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
# 
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
# 
      - name: Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${{ secrets.PORT }} ${{ secrets.CPANEL_HOST }} >> ~/.ssh/known_hosts

      - name: Copy files to cPanel via SCP
        run: |
          scp -r -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -P ${{ secrets.PORT }} \
            ./* ${{ secrets.USER }}@${{ secrets.CPANEL_HOST }}:/home/artlinew/Motori/

      - name: SSH and Run Django Setup
        run: |
          ssh -i ~/.ssh/id_rsa -o StrictHostKeyChecking=no -p ${{ secrets.PORT }} ${{ secrets.USER }}@${{ secrets.CPANEL_HOST }} "
            set -e

            # Navigate to project directory
            cd /home/artlinew/Motori/

            # Activate virtualenv (adjust Python version if needed)
            source /home/artlinew/virtualenv/Motori/3.11/bin/activate

            # Install dependencies
            pip install -r requirements.txt

            # Run Django migrations
            python manage.py makemigrations
            python manage.py migrate --noinput

            # Collect static files
            python manage.py collectstatic --noinput

            # Restart Passenger (for Django on cPanel)
            mkdir -p tmp && touch tmp/restart.txt
          "
